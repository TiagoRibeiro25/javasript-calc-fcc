<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Calculator -->
    <div class="container">
      <div class="screen">
        <div class="formulaScreen" id="formulaScreen"></div>
        <div class="outputScreen" id="display">0</div>
      </div>
      <hr />
      <button class="acBtn" id="clear">AC</button>
      <button class="mathOperatorBtn" id="divide">/</button>
      <button class="mathOperatorBtn" id="add">+</button>
      <button class="mathOperatorBtn" id="subtract">-</button>
      <button class="mathOperatorBtn" id="multiply">x</button>
      <button class="numberBtn" id="seven">7</button>
      <button class="numberBtn" id="eight">8</button>
      <button class="numberBtn" id="nine">9</button>
      <button class="numberBtn" id="four">4</button>
      <button class="numberBtn" id="five">5</button>
      <button class="numberBtn" id="six">6</button>
      <button class="numberBtn" id="one">1</button>
      <button class="numberBtn" id="two">2</button>
      <button class="numberBtn" id="three">3</button>
      <button class="numberBtn" id="zero">0</button>
      <button class="numberBtn" id="decimal">.</button>
      <button class="equalBtn" id="equals">=</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
